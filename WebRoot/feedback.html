<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户管理</title>
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.3.3/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.3.3/themes/icon.css">
<script type="text/javascript" src="jquery-easyui-1.3.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	var url;
	
	function searchFeedBack(){
		$('#dg').datagrid('load',{
			feedcontent:$("#feedcontent").val(),
		});
	}
	
	function closeRoleDialog(){
		$("#s_roleName").val("");
		$('#dg2').datagrid('load',{
			s_roleName:""
		});
		$("#dlg2").dialog("close");
	}
	

	
	
</script>
</head>
<body style="margin: 1px;">

<table id="dg" title="意见反馈管理" class="easyui-datagrid" fitColumns="true" 
    pagination="true" rownumbers="true" url="feedback?action=list" fit="true" toolbar="#tb">
    <thead>
    	<tr>
    		<th field="cb" checkbox="true" align="center"></th>
    		<th field="feed_id" width="50" align="center">编号</th>
    		<th field="feed_content" width="200" align="center">意见内容</th>
    		<th field="state" width="100" align="center">状态</th>
    		<th field="create_time" width="150" align="center">创建时间</th>
    		<th field="update_time" width="150" align="center">修改时间</th>
    	</tr>
    </thead>
</table>

<div id="tb">
	<div>
		&nbsp;内容：&nbsp;<input type="text" name="feedcontent" id="feedcontent" size="20" onkeydown="if(event.keyCode==13) searchFeedBack()"/>
		<a href="javascript:searchFeedBack()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
	</div>
</div>

</body>
</html>
